

version: "3.8"

services:
  url_shortner_postgres:  # All lowercase
    image: postgres:alpine
    container_name: url_shortner_postgres  # All lowercase
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-url_shortner_db}  # Add default value
    ports:
      - "5432:5432"
    volumes:
      - url_shortner_postgres_data:/var/lib/postgresql/data

  url_shortner_redis:  # All lowercase
    image: redis:alpine
    container_name: url_shortner_redis  # All lowercase
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - url_shortner_redis_data:/data

  url_shortner_app:  # All lowercase
    build: .  # Simplified build context
    container_name: url_shortner_app  # All lowercase
    restart: always
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      - url_shortner_postgres
      - url_shortner_redis
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev  # Or your dev command

networks:
  default:
    name: url_shortner  # All lowercase

volumes:
  url_shortner_postgres_data:  # All lowercase
  url_shortner_redis_data:  # All lowercase